<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" class="nav">

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-icon-button matTooltip="Sidebar" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon></button>
    <a mat-icon-button matTooltip="Dashboard" [routerLink]="['/dashboard']">
      <mat-icon>home</mat-icon></a>
    <span>Hotel Reservation</span>
  </div>


  <div fxLayout="row" fxLayoutAlign="space-between center">
  <button type="button" mat-stroked-button (click)="showStatistics=!showStatistics" fxHide.lt-md="true" matTooltip="Click to expand" matTooltipClass="blue-back">
    <mat-icon>analytics</mat-icon>
    <span class="ml mr">Statistics</span>
    <mat-icon class="rotatable" [ngClass]="{'rotate-180':showStatistics}">keyboard_arrow_down</mat-icon>
  </button>
  </div>


  <div fxLayout="row" fxLayoutAlign="space-between center">
    <button type="button" mat-stroked-button class="mr" fxHide.lt-md = "true" [mat-menu-trigger-for]="user" matTooltip="User">
      <mat-icon>account_circle</mat-icon>User</button>
    <button type="button" mat-icon-button [mat-menu-trigger-for]="notifications" class="ml mr" matTooltip="notifications">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon></button>
    <button type="button" mat-icon-button [mat-menu-trigger-for]="topmenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <!-- menu starts -->
  <mat-menu #topmenu="matMenu">
    <a [routerLink]="['/dashboard']" mat-menu-item>Dashboard</a>
    <button mat-menu-item [mat-menu-trigger-for]="bookings">Bookings</button>
    <button mat-menu-item [mat-menu-trigger-for]="user">User</button>
    <button mat-menu-item >Statistics</button>
  </mat-menu>

<mat-menu #bookings="matMenu">
  <a [routerLink]="['/booking']">New Booking</a>
  <a [routerLink]="['/bookings-list']">Bookings List</a>
</mat-menu>

<mat-menu #user="matMenu">
  <button mat-menu-item>Profile</button>
  <button mat-menu-item>Change Password</button>
  <button mat-menu-item>Logout</button>
  </mat-menu>

  <mat-menu #notifications>
    <button mat-menu-item>
      <mat-icon>email</mat-icon>Email from John
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>receipt_long</mat-icon>Send Bills to Customers
    </button>
  </mat-menu>



  <!-- menu ends -->

</mat-toolbar>
<!-- Expansion panel -->

<mat-expansion-panel [expanded]="showStatistics" >
  <div class="mt" fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="20px">
    <div class="font-weight-bold">Bookings Summary</div>
    <div>
      <div>This Week:</div>
      <div class="font-weight-bold">108 Bookings</div>
    </div>
    <div>
      <div>This Month</div>
      <div class="font-weight-bold">595 Bookings</div>
    </div>
    <div>
      <div>This Year</div>
      <div class="font-weight-bold">5894 Bookings</div>
    </div>
  </div>
</mat-expansion-panel>

<!-- MatsideNav -->
<mat-drawer-container class="drawer-container" >
  <mat-drawer #drawer class="drawer" mode="side" opened="true">
  <div class="user-logo">
    <mat-icon class="user-icon">person_outline</mat-icon>
    <div class="v-align-middle"></div>
  </div>
  <mat-divider></mat-divider>
  </mat-drawer>
  <div class="main"></div>
  <router-outlet></router-outlet>
</mat-drawer-container>
